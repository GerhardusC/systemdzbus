[package]
name = "systemdzbus"
version = "0.1.0"
edition = "2024"
authors = ["Gerhardus Cronje"]
license = "Beerware"
description = """
Interact with systemd through DBus with a convenient rust interface.
All of the code was automatically generated by the CLI tool 'zbus-xmlgen'.
From here I just copied the documentation from the systemd man page to
get good descriptions for each function.
"""
homepage = "https://github.com/GerhardusC/systemdzbus"
repository = "https://github.com/GerhardusC/systemdzbus"
keywords = ["dbus", "zbus", "systemd", "systemctl"]

[dependencies]
smol = "2.0.2" # This dep is just for running tests.
zbus = "5.7.1"
